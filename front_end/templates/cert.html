      function getUrlParams()
      {
    	var params = {};
    	window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
    	return params;
	  }
        
        
      function applySWAG()
	  {
        oParams = getUrlParams()
		  
		var cert = oParams.cert;
          
        $.ajax({
          type: "GET",
          url: "../api/v1/swag/"+cert,
          data: "",
          async: false,
          dataType: "json",
          success: function(response) {
            var response = JSON.stringify(response);
            var sendYn = JSON.parse(response).send;
            var txHash = JSON.parse(response).txHash;
            var status = JSON.parse(response).status;
              
            if(sendYn)
                alert("The verification was successfully.\r\n\r\nBlockChain TxHash : "+txHash);
            else
                alert("The verification is not yet.")
          }		
        });
        return false;
	  }
